<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Emmet Demo</title>
    </head>
    <body>
        <!-- main>section>h1 입력하고 tab 버튼 -->
        <main>
            <section>
                <h1></h1>
            </section>
        </main>

        <!-- +를 이용해서 형제요소를 한번에 생성 가능 -->
        <!-- h1+h2+h3 를 입력하고 tab버튼 누르기-->
        <h1></h1>
        <h2></h2>
        <h3></h3>

        <!-- *를 이용하면 한번에 여러개의 요소를 만들 수 있다. -->
        <!-- ul>li*4 를 입력하고 tab버튼 누르기 -->
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <!-- $는 숫자를 1부터 오름차순으로 자동입력 -->
        <!-- nav>ul>li*5>a[href="www.$.com"] -->
        <nav>
            <ul>
                <li><a href="www.1.com"></a></li>
                <li><a href="www.2.com"></a></li>
                <li><a href="www.3.com"></a></li>
                <li><a href="www.4.com"></a></li>
                <li><a href="www.5.com"></a></li>
            </ul>
        </nav>

        <!-- {글자} 는 element 안의 text로 들어감    -->
        <!-- nav>ul>li*5>a[href="www.$.com"]{Click Me} -->
        <nav>
            <ul>
                <li><a href="www.1.com">Click Me</a></li>
                <li><a href="www.2.com">Click Me</a></li>
                <li><a href="www.3.com">Click Me</a></li>
                <li><a href="www.4.com">Click Me</a></li>
                <li><a href="www.5.com">Click Me</a></li>
            </ul>
        </nav>
    </body>
</html>
