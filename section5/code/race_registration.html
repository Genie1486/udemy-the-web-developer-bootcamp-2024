<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Race Registration</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="">
            <p>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" required/>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" required />
            </p>
            <p>
                <p>Select a Race:</p>
               
                <input type="radio" name="race" id="fun" value="fun" required/>
                <label for="fun">Fun Run 5k</label>
                <input type="radio" name="race" id="half" value="half" required/>
                <label for="half">Half Marathon</label>
                <input type="radio" name="race" id="full" value="full" required/>
                <label for="full">Full Marathon</label>
                
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </p>
            <p>
                <label for="age">Select Age Group</label>
                <select name="agegroup" id="age" required>
                    <option value="under18">under18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </p>
            <button type="submit">Register!</button>
        </form>
    </body>
</html>
